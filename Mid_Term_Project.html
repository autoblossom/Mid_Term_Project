<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자기 소개</title>
<style>
	body { background-color : linen; color : rgb(52, 13, 141);
				margin-left : 40px; margin-right : 40px;}
	h1 { text-align : left; color : green;}
	hr { height : 5px; border : solid grey;
				background-color : yellow }
	span { color: blue; font-size: 20px; }
</style>
<script>
	function show() { // <img>에 이미지 달기
		document.getElementById("fig").src = "https://github.com/autoblossom/Mid_Term_Project1/blob/main/ParkJinsu.png?raw=true"  
	}
	function hide() { // <img>에 이미지 제거
		document.getElementById("fig").src= "";
	}
</script>
</head>
<body>
	<h1 onmouseover="show()" onmouseout="hide()">박진수</h1>
	<div><img id="fig" src="" width=100 height=200></div>
	<hr>

</body>
</html>
